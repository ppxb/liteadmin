project:
  name: lite-admin

server:
  port: 9527
  servlet:
    context-path: /

spring:
  profiles:
    active: '@profiles.active@'

  datasource:
    url: jdbc:p6spy:mysql://127.0.0.1:3306/lite_admin?autoReconnect=true&useServerPreparedStmts=false&rewriteBatchedStatements=true&characterEncoding=UTF-8&useSSL=false&allowMultiQueries=true&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    driver-class-name: com.p6spy.engine.spy.P6SpyDriver
    initial-size: 2
    min-idle: 2
    max-active: 10
    max-wait: 60000
    time-between-eviction-runs-millis: 60000
    min-evictable-idle-time-millis: 300000
    filters: stat
    druid:
      username: druid
      password: 123456
      login:
        enabled: false
      method:
        pointcut: com.ppxb.la..*Service.*
